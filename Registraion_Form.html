<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1><b>Registration Form</b></h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name" required>
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name" required>
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email_address" required>
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_pass" required>
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity: </label>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="fem" id="fem">
        <label for="fem">Female</label>

        <input type="radio" name="nbin" id="nbin">
        <label for="nbin">Non-binary</label>

        <input type="radio" name="npref" id="npref">
        <label for="npref">I prefer not to answer</label>
    </div>

    <div>
        <label>A short description about myself:</label>
        <br>
        <textarea name="description" cols="20" rows="3"></textarea>
    </div>
    
    <div>
        <label>Favorite Language: </label>
        <select name="lang">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C</option>
        </select>
    </div>
        <input type="checkbox" name="updates" id="updates" checked>
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    <div>
        <input type="submit" value="Create Account" >
    </div>

    <p>* Indicates a required field</p>
</body>
</html>
